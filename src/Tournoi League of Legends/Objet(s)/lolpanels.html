<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="ressources/js/jquery.js"></script>
		<script type="text/javascript" src="ressources/js/jquery.innerfade.js"></script>
		<script type="text/javascript">
			const timer = new URL(window.location.toLocaleString()).searchParams.get("timer") || 30000;

			function autoUpdate() {
				$('#slideshow').innerfade({
					timeout: 1000,
					speed: 1000,
					timeout: timer,
					type: 'sequence',
					containerheight: '118px'
				});
			};

			$(function(){
				autoUpdate();
			});
		</script>
		<style>
			body {
				background-image: url("ressources/images/lol_panels/background.png");
				background-repeat: no-repeat;
				background-color: rgba(0, 0, 0, 0);
				margin: 0 auto;
				overflow: hidden;
			}
			
			#slideshow li {
				position: relative;
				bottom: 12px;
				left: 0;
				list-style-type: none;
			}
		</style>
	</head>
	<body>
		<ul id="slideshow">
			<li><img src="ressources/images/lol_panels/match_vs.png"></li>
			<li><img src="ressources/images/lol_panels/odoo.png"></li>
			<li><img src="ressources/images/lol_panels/red_live.png"></li>
			<li><img src="ressources/images/lol_panels/riot _games.png"></li>
			<li><img src="ressources/images/lol_panels/current_patch.png"></li>
			<li><img src="ressources/images/lol_panels/league_of_legends.png"></li>
		</ul>
	</body>
</html>
